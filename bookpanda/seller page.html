<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="styes-1.css" />
      <title>Seller Page</title>
   </head>
   <body>
      <header>
         <h1>Seller Profile</h1>
      </header>
      <section>
         <form>
            <label for="sellerId">ID:</label>
            <input type="text" id="sellerId" name="sellerId" />

            <label for="sellerName">Name:</label>
            <input type="text" id="sellerName" name="sellerName" />

            <label for="sellerEmail">Email:</label>
            <input type="email" id="sellerEmail" name="sellerEmail" />

            <label for="sellerPassword">Password:</label>
            <input type="password" id="sellerPassword" />

            <label for="booksSold">Books Sold:</label>
            <input type="text" id="booksSold" name="booksSold" />

            <label for="booksLend">Books Lend:</label>
            <input type="text" id="booksLend" name="booksLend" />
            <button type="submit">Save Profile</button>
            <button type="submit">Add New Books</button>
         </form>
      </section>
   </body>
</html>
